
<body><br>
  <div class="container">
    <div class="row">


<div class="col-8 ">
<h1 style="text-align: center;" >طلبات الترشح </h1><br>

<table >
  <div *ngFor="let c of candidatlist; index as i" >
    <div *ngFor="let co of listconcours; index as j">
    <div class="table-light" *ngIf="c.concoursId==co.id && c.userId==u.id">
    <tr>
      <th><button class="btn btn-light" *ngIf="c.etat==true" [routerLink]="['/profil/recu',c.id]">طباعة</button></th>
      <th>
      <ng-container *ngIf="c.etat !== true && c.etat !== false">
        <p>لم يتم الاطلاع بعد</p>
      </ng-container>
      <ng-container *ngIf="c.etat === true">
        <p>مقبول</p>
      </ng-container>
      <ng-container *ngIf="c.etat === false">
        <p>مرفوض</p>
      </ng-container></th>
      <th id="ligne">{{c.score}}</th>
      <th id="ligne">{{co.dateDelais}}</th>
      <th id="ligne">{{co.description}}</th>
      <th id="ligne">{{co.dateExamen}}</th>
      <th id="ligne">{{co.poste}}</th>







  </tr></div></div></div>

</table>



</div>
<div class="col-4 ">
  <div class="side_wrapper">
    <section class="about-dev">
      <header class="profile-card_header">
        <div class="profile-card_header-container">
          <div class="profile-card_header-imgbox">
            <img [src]="'data:image/jpeg;base64,' + u.photo" alt="Mewy Pawpins" />
          </div>
          <h1> {{u.prenom}} {{u.nom}}  <span> معلومات شخصية</span></h1>
        </div>
      </header>
      <div class="profile-card_about">



        <p> الإسم :  {{u.prenom}}</p>
        <p>اللقب :  {{u.nom}} </p>
        <p >{{u.email}} : البريد  </p>
        <p> كلمة العبور </p>
        <p> الهاتف: {{u.telephone}}</p>
        <p> رقم بطاقة التعريف : {{u.cin}}</p>


              <footer class="profile-card_footer">
          <div class="social-row">
            <div class="heart-icon" title="No Health Issues">
            </div>


          </div>

          <p>    <button  class="back-to" (click)="logOut()" >غلق الحساب </button>
            <button class="back-to-profile" (click)="open()" >تغيير الحساب</button></p>

        </footer>
      </div>
    </section>
  </div>



<!-- modifier données  -->

<div class="modal fade my-modal" tabindex="-1" role="dialog" #add>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>CIN</label>
            <input type="text"  [(ngModel)]="u.cin" name="cin" class="form-control" id="cin" placeholder="cin">
         </div>

          <div class="form-group">
             <label for="name">Nom</label>
             <input type="text" [(ngModel)]="u.nom" name="nom" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Nom">
          </div>
          <input type="hidden"  [(ngModel)]="u.role" name="role" class="form-control" id="id" placeholder="role">

          <div class="form-group">
             <label>prenom</label>
             <input type="text"  [(ngModel)]="u.prenom" name="prenom" class="form-control" id="prenom" placeholder="prenom">
          </div>


          <div class="form-group">
            <label >email</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="u.email" id="email" placeholder="email">
         </div>
         <div class="form-group">
          <label >mot de passe</label>
          <input type="text" name="password" class="form-control" [(ngModel)]="u.motdepasse" id="motdepasse" placeholder="mot de passe">
         </div>
         <div class="form-group">
          <label >telephone</label>
          <input type="text" name="infosSupp.cin" [(ngModel)]="u.telephone" class="form-control" id="telephone" placeholder="telephone">
       </div>

          <div class="modal-footer">
             <button type="button" id="" data-dismiss="modal" class="btn btn-secondary" (click)="close()">fermer</button>
             <button (click)="onUpdateUser()" data-dismiss="modal" class="btn btn-primary" >enregistrer</button>
          </div>

       </form>
      </div>
    </div>
  </div>
</div>

<!--  partie  reçu de candidature  -->


  </div></div></div>
</body>
