<div id="center-container">
  <form (ngSubmit)="submitForm()">
    <h1> Réponse : </h1>
    <div class="form-group">
      <label for="message">Message de réponse:</label>
      <textarea class="form-control" id="message" name="message" rows="2" [(ngModel)]="response.message" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer la réponse</button>
  </form>
</div>
